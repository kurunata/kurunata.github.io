    <h1>Form Penilaian</h1>
    <form class="contact-form">
      <label id="id-peserta" for="">Id Peserta</label><br />
      <input class="name" type="text" placeholder="Diisi dengan contoh: '01'" required/><br />
      <label for="">Format Penulisan</label><br />
      <input class="nilai1" type="number" placeholder="1-10" min="1" max="10" required/><br />
      <label for="">Ide Gagasan</label><br />
      <input class="nilai2" type="number" placeholder="1-10" min="1" max="10" required/><br />
      <label for="">Argumentasi & Pengembangan Gagasan</label><br />
      <input class="nilai3" type="number" placeholder="1-10" min="1" max="10" required/><br />
      <label for="">Aspek Kebahasaan</label><br />
      <input class="nilai4" type="number" placeholder="1-10" min="1" max="10" required/><br />
      <label for="">Comment</label><br />
      <textarea
        class="message"
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="*optional"
      ></textarea
      ><br />
      <button type="submit">Submit</button>
    </form>
